<!-- Gallery Grid Section -->
<section class="bg-light page-section" id="gallery">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading text-uppercase">Gallery</h1>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.gallery %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img class="img-fluid" src="assets/img/gallery/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
